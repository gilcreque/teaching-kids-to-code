<div {% if row.data_panel %} data-anchor="{{ row.data_panel.lower() }}" {% endif %} class="slide big-quote {% if row.extra_class %} {{ row.extra_class }} {% endif %}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}">

    <div class="text full-block">
        <div class="full-block-cell">
            <div class="full-block-content">
                <div class="quote-image contained-image" {% if row.image %} data-bgimage="{{ row.image }}" {% endif %}></div>
                <div class="quote-text">
                    {{ row.text }}
                </div><!--big-quote-text-->
            </div><!--full-block-content-->
        </div><!--full-block-cell-->
    </div><!--full-block-->
</div><!--slide-->
