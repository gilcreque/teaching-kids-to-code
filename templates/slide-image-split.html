<div {% if row.data_panel %} data-anchor="{{ row.data_panel.lower() }}" {% endif %} class="slide image-split {% if row.extra_class %} {{ row.extra_class }} {% endif %}" style="{% if row.color %} background-color: {{ row.color }}; {% endif %}">
    <div class="contained-image-container" data-bgimage="{{ row.image }}">
        <div class="contained-image-text">
            {{ row.text }}
        </div>
    </div><!--contained-image-container-->
</div><!--slide-->
